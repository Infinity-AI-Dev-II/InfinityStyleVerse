<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Creator Dashboard | InfinityStyleVerse</title>
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="../../assets/css/creator_dashboard.css">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <!-- Notification Bar -->
<div id="notification-bar" class="notification-bar" style="display: none;">
  You have 2 new product views!
</div>

  <div class="dashboard-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>Creator Dashboard</h2>
      <ul>
        <li onclick="showSection('upload')">Upload Design</li>
        <li onclick="showSection('analytics')">Analytics</li>
        <li onclick="showSection('products')">Product List</li>
        <li><a href="../addproduct.html">Add new product</a></li>
      </ul>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Upload Design Section -->
      <section id="upload" class="content-section">
        <h3>Submit New Design</h3>
        <form id="upload-form" class="form-container">
          <label for="title">Design Title</label><br>
          <input type="text" id="title" placeholder="E.g., Summer Vibe Jacket" required><br><br>

          <label for="description">Description</label><br>
          <textarea id="description" placeholder="Describe your design..." required></textarea><br><br>

          <label for="image">Upload Image</label><br>
          <input type="file" id="image" accept="image/*" required><br><br>

          <label for="category">Select Category</label><br>
          <select id="category" required>
            <option value="">--Select--</option>
            <option value="Casual">Casual</option>
            <option value="Formal">Formal</option>
            <option value="Sportswear">Sportswear</option>
          </select><br><br>

          <button type="submit">Upload</button>
        </form>
      </section>

      <!-- Analytics Section -->
      <section id="analytics" class="content-section" style="display: none;">
        <h3>Uploads Over Time</h3>
        <canvas id="uploadsChart" width="400" height="200"></canvas>
      </section>

      <!-- Product List Section -->
      <section id="products" class="content-section" style="display: none;">
        <div class="filter-buttons">
          <button onclick="filterByCategory('All')">All</button>
          <button onclick="filterByCategory('Casual')">Casual</button>
          <button onclick="filterByCategory('Formal')">Formal</button>
          <button onclick="filterByCategory('Trending')">Trending</button>
        </div>

        <div id="product-container" class="product-grid"></div>
        </section>

         <!-- Recommended for You Section -->
<section id="recommendations" class="content-section">
  <h3>Recommended for You</h3>
  <div id="recommend-container" class="product-grid"></div>
</section>

    </main>
  </div>

 

  <!-- Upload Success Modal -->
  <div class="modal fade" id="uploadModal" tabindex="-1" aria-labelledby="uploadModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="uploadModalLabel">Upload Status</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Design uploaded successfully! ðŸŽ‰
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" data-bs-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
  </div>

  <!-- JS Scripts -->
  <script src="../../scripts/creator_dashboard.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
