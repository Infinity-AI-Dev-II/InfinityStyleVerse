<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Stylist</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        #response-box {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            min-height: 60px;
            color: #333;
            white-space: pre-wrap;
        }

        .loading {
            font-style: italic;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Fashion Stylist</h1>
        <input type="text" id="prompt" placeholder="Ask a question...">
        <button onclick="getAdvice()">Send</button>
        <div id="response-box"><span id="response" class=""></span></div>
    </div>

    <script>
        async function getAdvice() {
            const prompt = document.getElementById("prompt").value;
            const responseEl = document.getElementById("response");

            if (!prompt.trim()) {
                responseEl.innerText = "Enter a question.";
                return;
            }

            responseEl.innerText = "Thinking...";
            responseEl.classList.add("loading");

            try {
                const res = await fetch("http://127.0.0.1:5000/api/style-advice", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ question: prompt })
                });

                const data = await res.json();

                if (data.advice) {
                    responseEl.innerText = data.advice.trim();
                } else if (data.error) {
                    responseEl.innerText = `Error: ${data.error}`;
                } else {
                    responseEl.innerText = "Unexpected response.";
                }

            } catch (err) {
                responseEl.innerText = "Failed to connect to the server.";
            }

            responseEl.classList.remove("loading");
        }
    </script>
</body>
</html>
