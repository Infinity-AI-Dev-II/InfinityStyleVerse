<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agent Run Console</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'DM Sans', sans-serif;
    }

    .bg-custom-dark {
      background-color: #222222;
    }

    .bg-custom-accent {
      background-color: #c19a6b;
    }

    .text-custom-accent {
      color: #c19a6b;
    }

    .sidebar {
      width: 200px;
      background-color: #222;
      color: #fff;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      padding: 18px;
    }

    .sidebar a.active {
      background-color: #c19a6b;
      color: white;
      font-weight: bold;
    }

    .main-content {
      margin-left: 200px;
      padding: 2rem;
    }
  </style>
</head>

<body class="flex">

  <!-- Sidebar -->
  <div class="sidebar flex flex-col">
    <div class="text-lg font-bold mb-8 text-center text-custom-accent">FlowGateOS</div>
    <nav class="space-y-3 text-sm">
      <a href="#" class="block px-3 py-2 rounded hover:bg-white hover:bg-opacity-10">Dashboard</a>
      <a href="agent_run_console.html" class="block px-3 py-2 rounded active">Agent Run Console</a>
      <a href="arbitration_panel.html" class="block px-3 py-2 rounded hover:bg-white hover:bg-opacity-10">Arbitration Panel</a>
    </nav>
  </div>

  <!-- Main Content -->
  <div class="main-content flex-grow">
    <h1 class="text-xl font-bold mb-6 bg-custom-dark text-white px-4 py-2 rounded">Agent Run Console</h1>

    <!-- Launch Run Form -->
    <section class="mb-6 bg-white p-6 rounded shadow">
      <h2 class="text-lg font-semibold mb-4">Launch New Run</h2>
      <form id="launch-run-form" class="space-y-4">
        <div>
          <label class="block text-sm font-medium">Workflow Name</label>
          <input type="text" id="workflow-name" required class="mt-1 block w-full border rounded px-3 py-2 text-sm shadow focus:ring focus:ring-custom-accent" />
        </div>
        <div>
          <label class="block text-sm font-medium">Inputs JSON</label>
          <textarea id="inputs-json" rows="3" class="mt-1 block w-full border rounded px-3 py-2 text-sm shadow focus:ring focus:ring-custom-accent" placeholder='{"prompt": "new design"}'></textarea>
        </div>
        <div>
          <label class="block text-sm font-medium">Variables JSON</label>
          <textarea id="variables-json" rows="3" class="mt-1 block w-full border rounded px-3 py-2 text-sm shadow focus:ring focus:ring-custom-accent" placeholder='{"region": "EU", "policy": "standard", "budget": "medium", "agent_set": "default"}'></textarea>
        </div>
        <button type="submit" class="w-full bg-custom-accent text-white py-2 px-4 rounded hover:opacity-90">Launch Run</button>
      </form>
      <div id="status-message" class="mt-4 text-sm font-medium hidden"></div>
    </section>

    <!-- Runs Table -->
    <section class="mb-6 bg-white p-6 rounded shadow">
      <h2 class="text-lg font-semibold mb-4">Recent Runs</h2>
      <table class="min-w-full border divide-y divide-gray-200 text-sm">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-4 py-2 text-left">Run ID</th>
            <th class="px-4 py-2 text-left">Status</th>
            <th class="px-4 py-2 text-left">Started At</th>
          </tr>
        </thead>
        <tbody id="runs-table-body" class="divide-y divide-gray-200"></tbody>
      </table>
    </section>

    <!-- Blackboard Inspector -->
    <section class="mb-6 bg-white p-6 rounded shadow">
      <h2 class="text-lg font-semibold mb-4">Blackboard Inspector</h2>
      <div id="blackboard" class="grid grid-cols-2 gap-4 text-sm"></div>
    </section>

    <!-- Timeline Messages -->
    <section class="bg-white p-6 rounded shadow">
      <h2 class="text-lg font-semibold mb-4">Timeline Messages</h2>
      <div id="timeline" class="space-y-3 text-sm max-h-64 overflow-y-auto"></div>
    </section>
  </div>

  <script>
    const form = document.getElementById("launch-run-form");
    const statusMessage = document.getElementById("status-message");
    const runsTableBody = document.getElementById("runs-table-body");
    const blackboardDiv = document.getElementById("blackboard");
    const timelineDiv = document.getElementById("timeline");

    let runCounter = 1;

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const workflow = document.getElementById("workflow-name").value;
      const inputsRaw = document.getElementById("inputs-json").value;
      const variablesRaw = document.getElementById("variables-json").value;

      let inputs, variables;
      try {
        inputs = JSON.parse(inputsRaw);
        variables = JSON.parse(variablesRaw);
      } catch (err) {
        statusMessage.textContent = "❌ Invalid JSON format.";
        statusMessage.classList.remove("hidden", "text-green-600");
        statusMessage.classList.add("text-red-500");
        return;
      }

      try {
        const response = await fetch("/meta/run", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            task: workflow,
            inputs,
            ...variables
          })
        });

        const result = await response.json();

        statusMessage.textContent = "✅ Run started successfully!";
        statusMessage.classList.remove("hidden", "text-red-500");
        statusMessage.classList.add("text-green-600");

        const runId = result.run_id || `run_${runCounter++}`;
        const startedAt = new Date().toLocaleString();

        runsTableBody.innerHTML += `<tr>
          <td class="px-4 py-2">${runId}</td>
          <td class="px-4 py-2">running</td>
          <td class="px-4 py-2">${startedAt}</td>
        </tr>`;

        renderBlackboard({ workflow, inputs, variables, status: "running" });
        renderTimeline([{ time: new Date().toLocaleTimeString(), agent: "AgentX", role: "planner", content: `Run ${runId} started`, tools: "none", confidence: "high", cost: "$0.01" }]);

      } catch (error) {
        statusMessage.textContent = "❌ Failed to start run.";
        statusMessage.classList.remove("hidden", "text-green-600");
        statusMessage.classList.add("text-red-500");
      }
    });

    function renderBlackboard(data) {
      blackboardDiv.innerHTML = "";
      for (const [key, value] of Object.entries(data)) {
        const item = `<div class="p-2 border rounded bg-gray-50">
          <span class="font-semibold">${key}</span>: ${JSON.stringify(value)}
        </div>`;
        blackboardDiv.innerHTML += item;
      }
    }

    function renderTimeline(messages) {
      timelineDiv.innerHTML = "";
      messages.forEach(msg => {
        const item = `<div class="border-l-4 border-custom-accent pl-3">
          <span class="text-xs text-gray-500">${msg.time}</span>
          <p><strong>${msg.agent} (${msg.role})</strong>: ${msg.content}</p>
          <p class="text-xs text-gray-400">Tools: ${msg.tools}, Confidence: ${msg.confidence}, Cost: ${msg.cost}</p>
        </div>`;
        timelineDiv.innerHTML += item;
      });
    }
  </script>
</body>
</html>
