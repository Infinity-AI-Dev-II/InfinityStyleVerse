<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Profile</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    /* RESET & BASE */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #f9f9fb;
      color: #333;
      padding: 40px;
      display: flex;
      justify-content: center;
    }

    .profile-wrapper {
      max-width: 1100px;
      width: 100%;
    }

    /* CONTAINER */
    .profile-container {
      background: #ffffff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.06);
      margin-bottom: 40px;
      transition: box-shadow 0.3s ease;
    }

    .profile-container:hover {
      box-shadow: 0 12px 40px rgba(0,0,0,0.1);
    }

    /* HEADER */
    .profile-header {
      display: flex;
      align-items: center;
      gap: 24px;
      justify-content: center;
      flex-wrap: wrap;
      text-align: center;
    }

    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #ececec;
      background: #f4f4f4;
      transition: transform 0.3s ease;
    }
    .profile-img:hover {
      transform: scale(1.05);
    }

    .profile-info h1 {
      font-size: 28px;
      font-weight: 600;
      color: #444;
    }

    .profile-info p {
      font-size: 16px;
      color: #777;
    }

    /* STATS */
    .stats {
      display: flex;
      gap: 20px;
      font-size: 14px;
      color: #555;
      justify-content: center;
      margin-top: 10px;
    }

    /* TABS */
    .tabs {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin: 30px 0 20px;
      flex-wrap: wrap;
    }

    .tab {
      padding: 10px 22px;
      background: #f1f5f9;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      color: #555;
      transition: all 0.3s;
    }

    .tab:hover,
    .tab.active {
      background: #d6e4ec;
      color: #333;
    }

    /* TAB CONTENT */
    .tab-content {
      display: none;
      animation: fadeIn 0.4s ease;
      text-align: center;
    }

    .tab-content.active {
      display: block;
    }

    @keyframes fadeIn {
      from { opacity:0; transform: translateY(10px); }
      to { opacity:1; transform: translateY(0); }
    }

    /* CARD GRID */
    .card-grid {
      display: grid;
      justify-content: center;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 24px;
    }

    /* CARD */
    .card {
      background: #ffffff;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 4px 14px rgba(0,0,0,0.05);
      text-align: center;
      position: relative;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 30px rgba(0,0,0,0.1);
    }

    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }

    .card h3 {
      font-size: 16px;
      font-weight: 600;
      margin: 14px 0;
      padding: 0 12px;
      color: #444;
    }

    /* SAVE BUTTON */
    .save-btn {
      position: absolute;
      top: 12px;
      right: 12px;
      background: #ffffff;
      border: 1px solid #e0e0e0;
      border-radius: 50%;
      padding: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }

    .save-btn:hover {
      background: #fef3c7;
    }

    .save-msg {
      position: absolute;
      bottom: 10px;
      font-size: 13px;
      background: #d1fae5;
      color: #065f46;
      padding: 4px 10px;
      border-radius: 6px;
      display: none;
    }

    .card.saved .save-msg {
      display: block;
    }

    /* SETTINGS FORM */
    .settings-form {
      max-width: 500px;
      margin: 0 auto;
      text-align: left;
    }

    .settings-form label {
      display: block;
      margin-top: 16px;
      font-weight: 500;
      color: #555;
    }

    .settings-form input,
    .settings-form textarea {
      width: 100%;
      padding: 10px 14px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      margin-top: 6px;
      background: #f9fafb;
    }

    .settings-form .form-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .settings-form button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.3s;
    }

    .settings-form .back-btn {
      background: #e0e7ff;
      color: #374151;
    }

    .settings-form .back-btn:hover {
      background: #c7d2fe;
    }

    .settings-form button[type="submit"] {
      background: #d1fae5;
      color: #065f46;
    }

    .settings-form button[type="submit"]:hover {
      background: #a7f3d0;
    }

  </style>
</head>

<body>
  <div class="profile-wrapper">
    <div class="profile-container">
      <div class="profile-header">
        <img src="/static/images/default-profile.png" alt="Profile" class="profile-img" id="profile-image" />
        <div class="profile-info">
          <h1 id="profile-name">Loading...</h1>
          <p id="profile-role">Loading...</p>
          <div class="stats">
            <span><strong id="design-count">0</strong> Designs</span>
            <span><strong id="saved-count">0</strong> Saved</span>
          </div>
        </div>
      </div>
    </div>

    <div class="tabs">
      <button class="tab active" onclick="showTab('designs', event)">My Designs</button>
      <button class="tab" onclick="showTab('saved', event)">Saved Products</button>
      <button class="tab" onclick="showTab('settings', event)">Settings</button>
    </div>

    <div class="tab-content active" id="designs">
      <h2>Uploaded Designs</h2>
      <div class="card-grid">
        <div class="card">
          <img src="../assets/images/shirt.jpg" alt="Design" />
          <button class="save-btn" onclick="saveCard(this)">❤</button>
          <h3>Modern Shirt Design</h3>
          <div class="save-msg">Saved to your library!</div>
        </div>
      </div>
    </div>

    <div class="tab-content" id="saved">
      <h2>Saved Products</h2>
      <div class="card-grid">
        <div class="card saved">
          <img src="../assets/images/shirt.jpg" alt="Saved" />
          <h3>Premium Shirt</h3>
        </div>
      </div>
    </div>

    <div class="tab-content" id="settings">
      <h2>Profile Settings</h2>
      <form id="profile-form" enctype="multipart/form-data">
        <label>Name</label>
        <input type="text" name="name" id="input-name" />
        <label>Role</label>
        <input type="text" name="role" id="input-role" />
        <label>Bio</label>
        <textarea name="bio" id="input-bio" rows="3"></textarea>
        <label>Profile Photo</label>
        <input type="file" name="profile_image" accept="image/*" />
        <div class="form-buttons">
          <button type="button" class="back-btn" onclick="showTab('designs', event)">← Back</button>
          <button type="submit">Update Profile</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    function showTab(tabId, event) {
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');
      event.target.classList.add('active');
    }

    function saveCard(button) {
      const card = button.closest('.card');
      card.classList.add('saved');
      button.disabled = true;
      button.textContent = '✔';
      setTimeout(() => {
        card.classList.remove('saved');
        button.disabled = false;
        button.textContent = '❤';
      }, 2000);
    }

    async function loadUserProfile() {
      const token = localStorage.getItem("access_token");
      if (!token) {
        alert("You are not logged in");
        return;
      }
      try {
        const response = await fetch("http://localhost:5000/auth/profile", {
          headers: { Authorization: `Bearer ${token}` },
        });
        if (!response.ok) {
          alert("Failed to load profile data");
          return;
        }
        const user = await response.json();
        document.getElementById("profile-image").src = user.profile_image_url || "/static/images/default-profile.png";
        document.getElementById("profile-name").textContent = user.name || "No Name";
        document.getElementById("profile-role").textContent = user.role || "Designer";
        document.getElementById("input-name").value = user.name || "";
        document.getElementById("input-role").value = user.role || "";
        document.getElementById("input-bio").value = user.bio || "";
        document.getElementById("design-count").textContent = user.design_count || 0;
        document.getElementById("saved-count").textContent = user.saved_count || 0;
      } catch (error) {
        console.error("Error loading profile:", error);
      }
    }

    window.addEventListener("DOMContentLoaded", loadUserProfile);

    // Wait until the DOM is ready
document.addEventListener('DOMContentLoaded', function() {
  const form = document.querySelector('form');

  form.addEventListener('submit', async function(event) {
    event.preventDefault(); // Stop the browser's default form submission

    // Create a FormData object from the form
    const formData = new FormData(form);

    try {
      const response = await fetch('http://localhost:5000/auth/update_profile', {
        method: 'POST',
        headers: {
          // IMPORTANT: Do NOT set Content-Type manually here!
          'Authorization': 'Bearer ' + localStorage.getItem('access_token')
        },
        body: formData
      });

      const data = await response.json();

      if (!response.ok) {
        // Handle error response
        alert('Error: ' + (data.msg || 'An error occurred.'));
        return;
      }

      // Handle success response
      alert(data.msg || 'Profile updated successfully!');
    } catch (error) {
      console.error('Request failed:', error);
      alert('An unexpected error occurred.');
    }
  });
});
  </script>
</body>
</html>
