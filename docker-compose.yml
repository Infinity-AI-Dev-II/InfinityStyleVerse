version: "3.9"

services:
  # ----------------
  # DATABASE (Postgres)
  # ----------------
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-2006}
      POSTGRES_DB: ${POSTGRES_DB:-infinitystyleversedb}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-infinitystyleversedb}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ----------------
  # CACHE (Redis)
  # ----------------
  redis:
    image: redis:7
    command: ["redis-server", "--save", "60", "1"]
    ports:
      - "6379:6379"

  # ----------------
  # KAFKA + ZOOKEEPER
  # ----------------
  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.1
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.6.1
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  #for the kafka consumer 
  #FIXME: fix later   
  kafka-consumer:
    build:
      context: .
      dockerfile: backend/Dockerfile.consumer
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      KAFKA_CONSUMER_GROUP_ID: skillio-consumer-group
      KAFKA_SECURITY_PROTOCOL: PLAINTEXT
      # Run topics
      KAFKA_TOPIC_RUN_STARTED: run.started
      KAFKA_TOPIC_RUN_UPDATED: run.updated
      KAFKA_TOPIC_RUN_SUCCEEDED: run.succeeded
      KAFKA_TOPIC_RUN_FAILED: run.failed
      KAFKA_TOPIC_RUN_CANCELED: run.canceled
      KAFKA_TOPIC_RUN_PAUSED: run.paused
      KAFKA_TOPIC_RUN_RESUMED: run.resumed
      # Step topics
      KAFKA_TOPIC_STEP_STARTED: step.started
      KAFKA_TOPIC_STEP_SUCCEEDED: step.succeeded
      KAFKA_TOPIC_STEP_FAILED: step.failed
      KAFKA_TOPIC_STEP_RETRYING: step.retrying
      KAFKA_TOPIC_STEP_COMPENSATING: step.compensating
      # Alert topics
      KAFKA_TOPIC_ALERT_RAISED: alert.raised
      KAFKA_TOPIC_ALERT_ACKNOWLEDGED: alert.acknowledged
      KAFKA_TOPIC_ALERT_CLEARED: alert.cleared
    depends_on:
      - kafka
    
  #localstack
  #-----------------
  localstack:
    container_name: "${LOCALSTACK_DOCKER_NAME:-localstack-main}"
    image: localstack/localstack:latest
    ports:
      - "127.0.0.1:4566:4566"            # LocalStack Gateway
      - "127.0.0.1:4510-4559:4510-4559"  # external services port range
      - "8080:8080"
    environment:
      # LocalStack configuration: https://docs.localstack.cloud/references/configuration/
      - SERVICES=s3
      - DEBUG=1
    volumes:
      - "${LOCALSTACK_VOLUME_DIR:-./volume}:/var/lib/localstack"
      - "/var/run/docker.sock:/var/run/docker.sock"
  #-----------------
  # ----------------
  # FLASK API
  # ----------------
  api:
    build:
      context: .
      dockerfile: backend/Dockerfile.api
      x-bake:
        args:
          - DOCKER_BUILDKIT=1
    volumes:
      - ./:/app:delegated
    env_file:
      - .env
    environment:
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - KAFKA_BROKER=kafka:9092
      - PYTHONPATH=/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      kafka:
        condition: service_started
    ports:
      - "8000:8000"
    restart: unless-stopped

  # ----------------
  # CELERY WORKER
  # ----------------
  worker:
    build:
      context: .
      dockerfile: backend/Dockerfile.worker
    volumes:
      - ./:/app:delegated
    env_file:
      - .env
    environment:
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - KAFKA_BROKER=kafka:9092
      - PYTHONPATH=/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      kafka:
        condition: service_started
    command: ["celery", "-A", "backend.celery_app", "worker", "--loglevel=info", "--concurrency=2", "-Q", "default"]
    restart: unless-stopped

  # ----------------
  # FLOWER (Celery Monitoring)
  # ----------------
  flower:
    build:
      context: .
      dockerfile: backend/Dockerfile.worker
    volumes:
      - ./:/app:delegated
    environment:
      - PYTHONPATH=/app
    command: ["celery", "-A", "backend.celery_app", "flower", "--port=5555", "--broker=redis://redis:6379/0"]
    ports:
      - "5555:5555"
    depends_on:
      - redis
      - worker

  # ----------------
  # LOCUST (Load Testing)
  # ----------------
  locust:
    image: locustio/locust:2.31.2
    working_dir: /mnt/locust
    volumes:
      - ./backend/tests/load:/mnt/locust
    ports:
      - "8089:8089"
    command: ["locust", "-f", "/mnt/locust/locustfile.py", "--host=http://api:8000"]
    depends_on:
      - api

volumes:
  pgdata:
