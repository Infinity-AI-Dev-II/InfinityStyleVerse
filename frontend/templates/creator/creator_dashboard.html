<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Creator Dashboard | InfinityStyleVerse</title>
   <!-- Include Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="../../assets/css/creator_dashboard.css"><style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f7fa;
      color: #333;
      line-height: 1.6;
    }

    .dashboard-container {
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      background-color: #2d6363;
      color: white;
      padding: 30px 20px;
      width: 250px;
    }

    .sidebar h2 {
      margin-bottom: 24px;
      font-size: 22px;
      font-weight: 600;
    }

    .sidebar ul {
      list-style: none;
    }

    .sidebar li {
      margin-bottom: 16px;
      cursor: pointer;
    }

    .sidebar li a {
      color: white;
      text-decoration: none;
    }

    .sidebar li:hover {
      text-decoration: underline;
    }

    .main-content {
      flex: 1;
      padding: 40px;
      background: #ffffff;
      margin: 40px auto;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
    }

    h3 {
      font-size: 24px;
      font-weight: 600;
      color: #1f2937;
      margin-bottom: 24px;
    }

    .form-container label {
      font-weight: 500;
      display: block;
      margin-bottom: 6px;
      color: #374151;
    }

    input[type="text"],
    input[type="file"],
    select,
    textarea {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      background: #f9fafb;
      font-size: 15px;
      margin-bottom: 20px;
    }

    input:focus,
    textarea:focus,
    select:focus {
      border-color: #2d6363;
      outline: none;
    }

    textarea {
      resize: vertical;
    }

    button[type="submit"],
    .filter-buttons button {
      background-color: #2d6363;
      color: #fff;
      padding: 10px 18px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s;
    }

    button[type="submit"]:hover,
    .filter-buttons button:hover {
      background-color: #244f4f;
    }

    .filter-buttons {
      margin-bottom: 20px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }

    .notification-bar {
      background-color: #ffe58f;
      color: #663c00;
      padding: 10px 20px;
      text-align: center;
      font-weight: 600;
    }

    .content-section {
      display: none;
    }

    .content-section.active {
      display: block;
    }
  </style>
</head>
<body>

<!-- Notification Bar -->
<div id="notification-bar" class="notification-bar" style="display: none;">
  You have 2 new product views!
</div>

<div class="dashboard-container">
  <!-- Sidebar -->
  <aside class="sidebar">
    <h2>Creator Dashboard</h2>
    <ul>
      <li onclick="showSection('upload')">Upload Design</li>
      <li onclick="showSection('analytics')">Analytics</li>
      <li onclick="showSection('products')">Product List</li>
      <li><a href="{{ url_for('main.addproduct') }}">Add new product</a></li>
      <li><a href="{{ url_for('main.profileview') }}">Profile</a></li>
    </ul>
  </aside>

  <!-- Main Content -->
  <main class="main-content">
    <!-- Upload Design Section -->
    <section id="upload" class="content-section active">
      <h3>Submit New Design</h3>
      <form id="upload-form" enctype="multipart/form-data" method="POST">
        <label for="title">Design Title</label>
        <input type="text" id="title" placeholder="E.g., Summer Vibe Jacket" required>

        <label for="description">Description</label>
        <textarea id="description" placeholder="Describe your design..." required></textarea>

        <label for="image">Upload Image</label>
        <input type="file" id="image" accept="image/*" required>
        <div id="preview-container" class="image-list"></div>

        <label for="category">Select Category</label>
        <select id="category" required>
          <option value="">--Select--</option>
          <option value="Casual">Casual</option>
          <option value="Formal">Formal</option>
          <option value="Sportswear">Sportswear</option>
        </select>

        <button type="submit">Upload</button>
      </form>
    </section>

    <!-- Analytics Section -->
    <section id="analytics" class="content-section">
      <h3>Uploads Over Time</h3>
      <canvas id="uploadsChart" width="400" height="200"></canvas>
    </section>

    <!-- Product List Section -->
    <section id="products" class="content-section">
      <div class="filter-buttons">
        <button onclick="filterByCategory('All')">All</button>
        <button onclick="filterByCategory('Casual')">Casual</button>
        <button onclick="filterByCategory('Formal')">Formal</button>
        <button onclick="filterByCategory('Trending')">Trending</button>
      </div>

      <div id="product-container" class="product-grid"></div>
    </section>

    <!-- Recommended for You Section -->
    <section id="recommendations" class="content-section">
      <h3>Recommended for You</h3>
      <div id="recommend-container" class="product-grid"></div>
    </section>
  </main>
</div>

<!-- Upload Success Modal -->
<div class="modal fade" id="uploadModal" tabindex="-1" aria-labelledby="uploadModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="uploadModalLabel">Upload Status</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Design uploaded successfully! ðŸŽ‰
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" data-bs-dismiss="modal">OK</button>
      </div>
    </div>
  </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  function showSection(id) {
    document.querySelectorAll('.content-section').forEach(section => {
      section.classList.remove('active');
    });
    document.getElementById(id).classList.add('active');
  }

  // Image preview
  document.getElementById('image').addEventListener('change', function () {
    const preview = document.getElementById('preview-container');
    preview.innerHTML = '';
    const file = this.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = function (e) {
      const img = document.createElement('img');
      img.src = e.target.result;
      img.style.width = '80px';
      img.style.height = '80px';
      img.style.objectFit = 'cover';
      img.style.borderRadius = '8px';
      img.style.border = '1px solid #e5e7eb';
      preview.appendChild(img);
    };
    reader.readAsDataURL(file);
  });

  // Example chart for uploads
  const ctx = document.getElementById('uploadsChart');
  if (ctx) {
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May'],
        datasets: [{
          label: 'Uploads',
          data: [3, 6, 4, 8, 7],
          borderColor: '#2d6363',
          backgroundColor: 'rgba(45, 99, 99, 0.1)',
          fill: true,
          tension: 0.4
        }]
      }
    });
  }
</script>
<script>
document.getElementById("upload-form").addEventListener("submit", async function (e) {
  e.preventDefault();

  const token = localStorage.getItem("access_token");
  if (!token) {
    alert("You are not logged in!");
    return;
  }

  const form = e.target;
  const formData = new FormData();

  formData.append("title", document.getElementById("title").value);
  formData.append("description", document.getElementById("description").value);
  formData.append("category", document.getElementById("category").value);

  const imageFile = document.getElementById("image").files[0];
  formData.append("image", imageFile);

  try {
    const response = await fetch("http://localhost:5000/designs/upload", {
      method: "POST",
      headers: {
        Authorization: `Bearer ${token}`, // send JWT for user identification
      },
      body: formData,
    });

    const result = await response.json();

    if (response.ok) {
      alert("Design uploaded successfully!");
      form.reset(); // clear form
    } else {
      alert("Upload failed: " + result.message);
    }
  } catch (err) {
    console.error("Upload error:", err);
    alert("Something went wrong.");
  }
});
</script>

<script>
 async function fetchUserDesigns(category = 'All') {
  try {
    const url = new URL('/designs/my-designs', window.location.origin);
    if (category && category !== 'All') {
      url.searchParams.append('category', category);
    }

    const token = localStorage.getItem('access_token');
    if (!token) {
      document.getElementById('product-container').innerHTML = '<p>Please log in to see your designs.</p>';
      return;
    }

    const response = await fetch(url.toString(), {
      headers: { 'Authorization': `Bearer ${token}` }
    });

    if (!response.ok) {
      throw new Error('Failed to fetch designs');
    }

    const designs = await response.json();
    displayDesigns(designs);

  } catch (error) {
    console.error(error);
    document.getElementById('product-container').innerHTML = `<p>Error loading designs: ${error.message}</p>`;
  }
}

</script>

</body>
</html>
